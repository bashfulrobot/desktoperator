---
# Core system packages installation

- name: Debug - Show all variables
  debug:
    msg: "core_packages={{ core_packages | default('UNDEFINED') }}, hostvars keys={{ hostvars[inventory_hostname].keys() | list }}"
  tags: [packages, debug]

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  become: yes
  tags: [packages]

- name: Install core system packages
  apt:
    name: "{{ core_packages }}"
    state: present
  become: yes
  tags: [packages]

- name: Install development packages
  apt:
    name: "{{ dev_packages }}"
    state: present
  become: yes
  when: dev_packages is defined
  tags: [packages, dev]

- name: Create .local/bin directory
  file:
    path: "{{ user.home }}/.local/bin"
    state: directory
    owner: "{{ user.name }}"
    mode: '0755'
  tags: [packages]

- name: Create fd symlink to fdfind
  file:
    src: /usr/bin/fdfind
    dest: "{{ user.home }}/.local/bin/fd"
    state: link
    owner: "{{ user.name }}"
  tags: [packages]
