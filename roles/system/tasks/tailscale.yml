---
# Tailscale VPN installation and configuration

- name: Add Tailscale GPG key
  apt_key:
    url: https://pkgs.tailscale.com/stable/ubuntu/noble.noarmor.gpg
    keyring: /usr/share/keyrings/tailscale-archive-keyring.gpg
    state: present
  become: yes
  tags: [tailscale, vpn]

- name: Add Tailscale repository
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/tailscale-archive-keyring.gpg] https://pkgs.tailscale.com/stable/ubuntu noble main"
    filename: tailscale
    state: present
  become: yes
  tags: [tailscale, vpn]

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  become: yes
  tags: [tailscale, vpn]

- name: Install Tailscale
  apt:
    name: tailscale
    state: present
  become: yes
  tags: [tailscale, vpn]

- name: Start and enable Tailscale service
  systemd:
    name: tailscaled
    state: started
    enabled: yes
  become: yes
  tags: [tailscale, vpn]
