---
# Hostname configuration

- name: Set hostname
  hostname:
    name: "{{ hostname }}"
  when: hostname is defined
  tags: [hostname]

- name: Update /etc/hosts with hostname
  lineinfile:
    path: /etc/hosts
    regexp: '^127\.0\.1\.1'
    line: "127.0.1.1 {{ hostname }}"
    state: present
  when: hostname is defined
  tags: [hostname]
