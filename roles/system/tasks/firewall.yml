---
# Firewall configuration tasks

- name: Install ufw
  apt:
    name: ufw
    state: present
  become: yes
  tags: [system]

- name: Configure ufw defaults
  ufw:
    direction: "{{ item.direction }}"
    policy: "{{ item.policy }}"
  loop:
    - { direction: 'incoming', policy: 'deny' }
    - { direction: 'outgoing', policy: 'allow' }
  become: yes
  when: firewall.enabled | default(true)
  tags: [system]

- name: Allow configured ports
  ufw:
    rule: allow
    port: "{{ item.split('/')[0] }}"
    proto: "{{ item.split('/')[1] }}"
  loop: "{{ firewall.allowed_ports }}"
  become: yes
  when: firewall.enabled | default(true)
  tags: [system]

- name: Enable ufw
  ufw:
    state: enabled
  become: yes
  when: firewall.enabled | default(true)

  tags: [system]