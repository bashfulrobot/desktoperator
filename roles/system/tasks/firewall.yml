---
# Firewall configuration tasks

- name: Install ufw
  ansible.builtin.apt:
    name: ufw
    state: present
  become: true
  tags: [system]

- name: Configure ufw defaults
  community.general.ufw:
    direction: "{{ item.direction }}"
    policy: "{{ item.policy }}"
  loop:
    - { direction: "incoming", policy: "deny" }
    - { direction: "outgoing", policy: "allow" }
  become: true
  when: firewall.enabled | default(true)
  tags: [system]

- name: Allow configured ports
  community.general.ufw:
    rule: allow
    port: "{{ item.split('/')[0] }}"
    proto: "{{ item.split('/')[1] }}"
  loop: "{{ firewall.allowed_ports }}"
  become: true
  when: firewall.enabled | default(true)
  tags: [system]

- name: Enable ufw
  community.general.ufw:
    state: enabled
  become: true
  when: firewall.enabled | default(true)

  tags: [system]
