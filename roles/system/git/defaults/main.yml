---
# Git role defaults
# All git-related configuration

# Git configuration
git_config:
  init:
    defaultBranch: "main"
  merge:
    ff: "only"
  push:
    default: "simple"
  pull:
    ff: "only"
    rebase: true
  rebase:
    autoSquash: true
    autoStash: true
    updateRefs: true
  commit:
    gpgsign: true
  tag:
    gpgsign: true
  gpg:
    format: "ssh"
  core:
    fsmonitor: true
  credential:
    helper: "store"

# URL rewrites - Force SSH for pushes to GitHub
git_url_rewrites:
  - match: "https://github.com/"
    replace: "git@github.com:"

# Aliases
git_aliases:
  a: "add"
  c: "commit"

# Difftastic configuration
git_difftastic:
  enable: true
  background: "dark"
  color: "always"

# Delta configuration
git_delta:
  enable: true
  features: "side-by-side line-numbers decorations"
  navigate: true
  light: false
  line_numbers: true
  side_by_side: true
