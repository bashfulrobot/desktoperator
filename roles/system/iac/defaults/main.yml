---
# IAC tools default variables

# Installation state (present or absent)
iac_state: present

# Terraform configuration
terraform_packages:
  - terraform

# HashiCorp GPG key URL
terraform_gpg_key_url: https://apt.releases.hashicorp.com/gpg

# Architecture mapping (Ansible fact -> Debian/Ubuntu architecture)
terraform_arch_mapping:
  x86_64: amd64
  aarch64: arm64
  armv7l: armhf

# Google Cloud CLI configuration
gcloud_packages:
  - google-cloud-cli

# Google Cloud GPG key URL
gcloud_gpg_key_url: https://packages.cloud.google.com/apt/doc/apt-key.gpg

# Google Cloud repository URL
gcloud_repo_url: https://packages.cloud.google.com/apt
