---
# Nerd Fonts to install from GitHub releases
# version: "latest" automatically fetches newest release
nerd_fonts:
  - name: "JetBrainsMono"
    version: "latest"

# System font directory for all users
system_fonts_dir: "/usr/local/share/fonts/nerd-fonts"

# Version metadata directory
nerd_fonts_state_dir: "/var/lib/ansible/nerd-fonts"
