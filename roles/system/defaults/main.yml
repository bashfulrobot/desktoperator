---
# System role defaults
# All system-level configuration and package lists

# User configuration
user_groups:
  - sudo
  - audio
  - video
  - plugdev

user_sudo_nopasswd: true

user_directories:
  - ".config"
  - ".ssh"
  - "dev"

user_directory_modes:
  ".ssh": "0700"
  ".config": "0755"

# Core system packages (always installed)
core_packages:
  - openssh-server
  - gpg
  - git
  - curl
  - wget
  - btop
  - fish
  - flatpak
  - just
  - fd-find

# Development packages
dev_packages:
  - build-essential
  - python3
  - python3-pip
  - python3-venv

# Python packages (installed via pip)
# Note: Due to PEP 668, use pipx for development tools instead
# Example: pipx install ansible-lint, pipx install yamllint
python_packages: []

# Firewall configuration
firewall:
  enabled: true
  allowed_ports:
    - 22/tcp  # SSH

# System update preferences
updates:
  auto_update: false
  auto_reboot: false

# Package management preferences
packages:
  # Prefer order: deb > flatpak > snap
  prefer_order:
    - deb
    - flatpak
    - snap

# Version pinning strategy (use 'latest' or specific version)
version_strategy: latest
