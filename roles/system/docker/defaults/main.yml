---
# Docker installation state (present or absent)
docker_state: present

# Docker packages to install
docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin

# Conflicting packages to remove before installation
docker_conflicting_packages:
  - docker.io
  - docker-doc
  - docker-compose
  - docker-compose-v2
  - podman-docker
  - containerd
  - runc

# Docker GPG key and repository
docker_gpg_key_url: https://download.docker.com/linux/ubuntu/gpg
docker_gpg_key_path: /etc/apt/keyrings/docker.asc
docker_apt_repository: "deb [arch={{ ansible_architecture }} signed-by={{ docker_gpg_key_path }}] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"

# Add user to docker group (allows running docker without sudo)
docker_add_user_to_group: true
