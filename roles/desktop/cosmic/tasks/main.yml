---
# COSMIC Desktop configuration management

- name: Ensure COSMIC config directory exists
  file:
    path: "{{ cosmic_config_path }}"
    state: directory
    owner: "{{ user.name }}"
    mode: '0755'
  tags: [cosmic]

- name: Check if cosmic config files exist in role
  stat:
    path: "{{ role_path }}/config"
  register: cosmic_config_repo_dir
  delegate_to: localhost
  tags: [cosmic]

- name: Sync COSMIC configurations from role
  synchronize:
    src: "{{ role_path }}/config/"
    dest: "{{ cosmic_config_path }}/"
    delete: yes
    rsync_opts:
      - "--chown={{ user.name }}:{{ user.name }}"
      - "--chmod=D0755,F0644"
      - "--exclude=com.system76.CosmicTheme.Mode/v1/is_dark"
      - "--exclude=com.system76.CosmicTheme.Mode/v1/is_light"
      - "--exclude=.gitkeep"
  delegate_to: "{{ inventory_hostname }}"
  when: cosmic_config_repo_dir.stat.exists and cosmic_config_repo_dir.stat.isdir

  tags: [cosmic]