---
# 1Password installation and configuration
# Both GUI app and CLI

- name: Add 1Password GPG key
  ansible.builtin.apt_key:
    url: https://downloads.1password.com/linux/keys/1password.asc
    keyring: /usr/share/keyrings/1password-archive-keyring.gpg
    state: present
  become: true

- name: Add 1Password repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/1password-archive-keyring.gpg] https://downloads.1password.com/linux/debian/amd64 stable main"
    filename: 1password
    state: "{{ app_states['1password'] | default('present') }}"
  become: true
  notify: Update apt cache

- name: Setup debsig verification policy directory
  ansible.builtin.file:
    path: /etc/debsig/policies/AC2D62742012EA22/
    state: directory
    mode: "0755"
  become: true
  when: app_states['1password'] | default('present') == 'present'

- name: Download debsig verification policy
  ansible.builtin.get_url:
    url: https://downloads.1password.com/linux/debian/debsig/1password.pol
    dest: /etc/debsig/policies/AC2D62742012EA22/1password.pol
    mode: "0644"
  become: true
  when: app_states['1password'] | default('present') == 'present'

- name: Setup debsig keyring directory
  ansible.builtin.file:
    path: /usr/share/debsig/keyrings/AC2D62742012EA22
    state: directory
    mode: "0755"
  become: true
  when: app_states['1password'] | default('present') == 'present'

- name: Add 1Password debsig GPG key
  ansible.builtin.apt_key:
    url: https://downloads.1password.com/linux/keys/1password.asc
    keyring: /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.gpg
    state: present
  become: true
  when: app_states['1password'] | default('present') == 'present'

- name: Flush handlers to ensure apt cache is updated
  ansible.builtin.meta: flush_handlers
- name: Install 1Password desktop app
  ansible.builtin.apt:
    name: 1password
    state: "{{ app_states['1password'] | default('present') }}"
    update_cache: true
  become: true

- name: Install 1Password CLI
  ansible.builtin.apt:
    name: 1password-cli
    state: "{{ app_states['1password'] | default('present') }}"
  become: true

- name: Create autostart directory
  ansible.builtin.file:
    path: "{{ user.home }}/.config/autostart"
    state: directory
    owner: "{{ user.name }}"
    mode: "0755"
  when: app_states['1password'] | default('present') == 'present'

- name: Enable 1Password autostart
  ansible.builtin.copy:
    dest: "{{ user.home }}/.config/autostart/1password.desktop"
    owner: "{{ user.name }}"
    mode: "0644"
    content: |
      [Desktop Entry]
      Type=Application
      Name=1Password
      Exec=1password --silent
      Icon=1password
      Comment=Password manager and secure digital wallet
      Terminal=false
      Categories=Office;Security;
      StartupNotify=false
      X-GNOME-Autostart-enabled=true
  when: app_states['1password'] | default('present') == 'present'

- name: Remove 1Password repository when absent
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/1password-archive-keyring.gpg] https://downloads.1password.com/linux/debian/amd64 stable main"
    filename: 1password
    state: absent
  become: true
  when: app_states['1password'] | default('present') == 'absent'

- name: Remove 1Password GPG keys when absent
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /usr/share/keyrings/1password-archive-keyring.gpg
    - /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.gpg
    - /etc/debsig/policies/AC2D62742012EA22/1password.pol
  become: true
  when: app_states['1password'] | default('present') == 'absent'

- name: Remove 1Password autostart when absent
  ansible.builtin.file:
    path: "{{ user.home }}/.config/autostart/1password.desktop"
    state: absent
  when: app_states['1password'] | default('present') == 'absent'

- name: Remove 1Password debsig directories when absent
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/debsig/policies/AC2D62742012EA22
    - /usr/share/debsig/keyrings/AC2D62742012EA22
  become: true
  when: app_states['1password'] | default('present') == 'absent'
