---
# Gum installation via APT repository
# Tool for glamorous shell scripts

- name: Create APT keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"
  become: true
  when: app_states['gum'] | default('present') == 'present'

- name: Download Charm GPG key
  ansible.builtin.get_url:
    url: https://repo.charm.sh/apt/gpg.key
    dest: /tmp/charm.gpg
    mode: "0644"
  when: app_states['gum'] | default('present') == 'present'

- name: Import Charm GPG key to modern keyring location
  ansible.builtin.shell: |
    gpg --dearmor < /tmp/charm.gpg > /etc/apt/keyrings/charm.gpg
    chmod 644 /etc/apt/keyrings/charm.gpg
  args:
    creates: /etc/apt/keyrings/charm.gpg
  become: true
  when: app_states['gum'] | default('present') == 'present'

# Explicitly specify arch=amd64 to prevent i386 package lookup warnings
# For ARM support, change arch=amd64 to arch=amd64,arm64
- name: Add Charm APT repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/charm.gpg] https://repo.charm.sh/apt/ * *"
    filename: charm
    state: present
  become: true
  when: app_states['gum'] | default('present') == 'present'

- name: Update APT cache
  ansible.builtin.apt:
    update_cache: true
  become: true
  when: app_states['gum'] | default('present') == 'present'

- name: Install Gum
  ansible.builtin.apt:
    name: gum
    state: present
  become: true
  when: app_states['gum'] | default('present') == 'present'

- name: Clean up GPG key file
  ansible.builtin.file:
    path: /tmp/charm.gpg
    state: absent
  when: app_states['gum'] | default('present') == 'present'

# Cleanup when absent
- name: Remove Gum when absent
  ansible.builtin.apt:
    name: gum
    state: absent
    purge: true
  become: true
  when: app_states['gum'] | default('present') == 'absent'

- name: Remove Charm repository when absent
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/charm.gpg] https://repo.charm.sh/apt/ * *"
    filename: charm
    state: absent
  become: true
  when: app_states['gum'] | default('present') == 'absent'

- name: Remove Charm GPG key when absent
  ansible.builtin.file:
    path: /etc/apt/keyrings/charm.gpg
    state: absent
  become: true
  when: app_states['gum'] | default('present') == 'absent'
