---
# Terminal Experience role - Enhanced terminal tooling
# Installs and configures modern terminal utilities for an improved CLI experience

# ripgrep - fast search tool (better grep)
- name: Get latest ripgrep release info from GitHub API
  ansible.builtin.uri:
    url: "https://api.github.com/repos/BurntSushi/ripgrep/releases/latest"
    return_content: true
  register: ripgrep_release_data
  when: app_states['terminal-experience'] | default('present') == 'present'

- name: Filter ripgrep amd64 .deb asset
  ansible.builtin.set_fact:
    ripgrep_deb_asset: "{{ ripgrep_release_data.json.assets | selectattr('name', 'search', 'amd64\\.deb$') | list | first }}"
  when: app_states['terminal-experience'] | default('present') == 'present'

- name: Download ripgrep .deb package
  ansible.builtin.get_url:
    url: "{{ ripgrep_deb_asset.browser_download_url }}"
    dest: "/tmp/ripgrep.deb"
    mode: "0644"
  when: app_states['terminal-experience'] | default('present') == 'present'

- name: Install ripgrep from .deb
  ansible.builtin.apt:
    deb: "/tmp/ripgrep.deb"
    state: present
  become: true
  when: app_states['terminal-experience'] | default('present') == 'present'

- name: Clean up ripgrep .deb file
  ansible.builtin.file:
    path: "/tmp/ripgrep.deb"
    state: absent
  when: app_states['terminal-experience'] | default('present') == 'present'

# bat - better cat with syntax highlighting
- name: Install bat
  ansible.builtin.apt:
    name: bat
    state: present
  become: true
  when: app_states['terminal-experience'] | default('present') == 'present'

- name: Create bat symlink to batcat
  ansible.builtin.file:
    src: /usr/bin/batcat
    dest: /usr/local/bin/bat
    state: link
  become: true
  when: app_states['terminal-experience'] | default('present') == 'present'

# tree - directory listing utility
- name: Install tree
  ansible.builtin.apt:
    name: tree
    state: present
  become: true
  when: app_states['terminal-experience'] | default('present') == 'present'

# fzf - fuzzy finder
- name: Install fzf
  ansible.builtin.apt:
    name: fzf
    state: present
  become: true
  when: app_states['terminal-experience'] | default('present') == 'present'

# fd-find - better find command
- name: Install fd-find
  ansible.builtin.apt:
    name: fd-find
    state: present
  become: true
  when: app_states['terminal-experience'] | default('present') == 'present'

- name: Create fd symlink to fdfind
  ansible.builtin.file:
    src: /usr/bin/fdfind
    dest: /usr/local/bin/fd
    state: link
  become: true
  when: app_states['terminal-experience'] | default('present') == 'present'

# wl-clipboard - Wayland clipboard utilities
- name: Install wl-clipboard
  ansible.builtin.apt:
    name: wl-clipboard
    state: present
  become: true
  when: app_states['terminal-experience'] | default('present') == 'present'

# btop - interactive process viewer
- name: Install btop
  ansible.builtin.apt:
    name: btop
    state: present
  become: true
  when: app_states['terminal-experience'] | default('present') == 'present'

# jq - JSON processor
- name: Install jq
  ansible.builtin.apt:
    name: jq
    state: present
  become: true
  when: app_states['terminal-experience'] | default('present') == 'present'

# bat-extras - additional bat utilities (batgrep, batman, etc.)
- name: Clone bat-extras repository
  ansible.builtin.git:
    repo: https://github.com/eth-p/bat-extras.git
    dest: /tmp/bat-extras
    version: master
    depth: 1
  when: app_states['terminal-experience'] | default('present') == 'present'

- name: Build and install bat-extras
  ansible.builtin.command:
    cmd: ./build.sh --install --prefix=/usr/local
    chdir: /tmp/bat-extras
  become: true
  when: app_states['terminal-experience'] | default('present') == 'present'

- name: Clean up bat-extras repository
  ansible.builtin.file:
    path: /tmp/bat-extras
    state: absent
  when: app_states['terminal-experience'] | default('present') == 'present'

# Configuration files
- name: Ensure .config/bat directory exists
  ansible.builtin.file:
    path: "{{ user.home }}/.config/bat"
    state: directory
    owner: "{{ user.name }}"
    mode: "0755"
  when: app_states['terminal-experience'] | default('present') == 'present'

- name: Deploy bat configuration
  ansible.builtin.template:
    src: bat-config.j2
    dest: "{{ user.home }}/.config/bat/config"
    owner: "{{ user.name }}"
    mode: "0644"
  when: app_states['terminal-experience'] | default('present') == 'present'

- name: Ensure Fish conf.d directory exists
  ansible.builtin.file:
    path: "{{ user.home }}/.config/fish/conf.d"
    state: directory
    owner: "{{ user.name }}"
    mode: "0755"
  when: app_states['terminal-experience'] | default('present') == 'present'

- name: Deploy Fish configuration for terminal experience
  ansible.builtin.template:
    src: terminal-experience.fish.j2
    dest: "{{ user.home }}/.config/fish/conf.d/terminal-experience.fish"
    owner: "{{ user.name }}"
    mode: "0644"
  when: app_states['terminal-experience'] | default('present') == 'present'

# just command runner completions
- name: Ensure Fish completions directory exists
  ansible.builtin.file:
    path: "{{ user.home }}/.config/fish/completions"
    state: directory
    owner: "{{ user.name }}"
    mode: "0755"
  when: app_states['terminal-experience'] | default('present') == 'present'

- name: Install just completion for Fish
  ansible.builtin.shell: just --completions fish > {{ user.home }}/.config/fish/completions/just.fish
  args:
    creates: "{{ user.home }}/.config/fish/completions/just.fish"
  become: true
  become_user: "{{ user.name }}"
  when: app_states['terminal-experience'] | default('present') == 'present'

# Cleanup when absent
- name: Remove terminal utilities when absent
  ansible.builtin.apt:
    name:
      - ripgrep
      - bat
      - tree
      - fzf
      - fd-find
      - wl-clipboard
      - btop
      - jq
    state: absent
    purge: true
  become: true
  when: app_states['terminal-experience'] | default('present') == 'absent'

- name: Remove fd symlink when absent
  ansible.builtin.file:
    path: /usr/local/bin/fd
    state: absent
  become: true
  when: app_states['terminal-experience'] | default('present') == 'absent'

- name: Remove bat symlink when absent
  ansible.builtin.file:
    path: /usr/local/bin/bat
    state: absent
  become: true
  when: app_states['terminal-experience'] | default('present') == 'absent'

- name: Remove bat-extras scripts when absent
  ansible.builtin.file:
    path: /usr/local/bin/{{ item }}
    state: absent
  become: true
  loop:
    - batgrep
    - batman
    - batwatch
    - batdiff
    - prettybat
  when: app_states['terminal-experience'] | default('present') == 'absent'

- name: Remove bat configuration when absent
  ansible.builtin.file:
    path: "{{ user.home }}/.config/bat"
    state: absent
  when: app_states['terminal-experience'] | default('present') == 'absent'

- name: Remove Fish configuration for terminal experience when absent
  ansible.builtin.file:
    path: "{{ user.home }}/.config/fish/conf.d/terminal-experience.fish"
    state: absent
  when: app_states['terminal-experience'] | default('present') == 'absent'

- name: Remove just Fish completion when absent
  ansible.builtin.file:
    path: "{{ user.home }}/.config/fish/completions/just.fish"
    state: absent
  when: app_states['terminal-experience'] | default('present') == 'absent'
