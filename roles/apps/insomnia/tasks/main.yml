---
# Insomnia API client installation
# The open-source, cross-platform API client for GraphQL, REST, WebSockets and gRPC
# Note: Using focal repository as newer Ubuntu releases aren't supported yet

- name: Set Insomnia repository codename
  ansible.builtin.set_fact:
    insomnia_codename: "focal"

- name: Install apt prerequisites for Insomnia
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - gnupg
    state: present
  become: true

- name: Add Insomnia GPG key
  ansible.builtin.apt_key:
    url: https://packages.konghq.com/public/insomnia/gpg.474B9148D779222B.key
    keyring: /usr/share/keyrings/kong-insomnia-archive-keyring.gpg
    state: present
  become: true

- name: Add Insomnia repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/kong-insomnia-archive-keyring.gpg] https://packages.konghq.com/public/insomnia/deb/ubuntu {{ insomnia_codename
      }} main"
    filename: kong-insomnia
    state: "{{ app_states['insomnia'] | default('present') }}"
  become: true
  notify: Update apt cache

- name: Flush handlers to ensure apt cache is updated
  ansible.builtin.meta: flush_handlers
- name: Install Insomnia
  ansible.builtin.apt:
    name: insomnia
    state: "{{ app_states['insomnia'] | default('present') }}"
    update_cache: true
  become: true

- name: Remove Insomnia repository when absent
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/kong-insomnia-archive-keyring.gpg] https://packages.konghq.com/public/insomnia/deb/ubuntu {{ insomnia_codename
      }} main"
    filename: kong-insomnia
    state: absent
  become: true
  when: app_states['insomnia'] | default('present') == 'absent'

- name: Remove Insomnia GPG key when absent
  ansible.builtin.file:
    path: /usr/share/keyrings/kong-insomnia-archive-keyring.gpg
    state: absent
  become: true
  when: app_states['insomnia'] | default('present') == 'absent'
