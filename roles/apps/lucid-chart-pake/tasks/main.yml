---
# lucid-chart Pake App installation
# Debian package deployment

- name: Uninstall lucid-chart for reinstall
  apt:
    name: lucid-chart
    state: absent
  become: yes
  when: app_states['lucid-chart'] | default('present') == 'present'
  tags: ["never", "reinstall"]

- name: Install lucid-chart .deb package
  apt:
    deb: "{{ role_path }}/files/lucid-chart.deb"
    state: present
  become: yes
  when: app_states['lucid-chart'] | default('present') == 'present'
  

- name: Remove .deb desktop files
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /usr/share/applications/lucid-chart.desktop
    - /usr/share/applications/com.pake.lucid-chart.desktop
  become: yes
  when: app_states['lucid-chart'] | default('present') == 'present'

- name: Remove .deb icon files (all sizes)
  shell: find /usr/share/icons/hicolor -name 'pake-lucid-chart.png' -delete
  become: yes
  when: app_states['lucid-chart'] | default('present') == 'present'
  changed_when: false

- name: Install custom desktop file
  copy:
    src: pake-lucid-chart.desktop
    dest: /usr/share/applications/pake-lucid-chart.desktop
    mode: '0644'
  become: yes
  when: app_states['lucid-chart'] | default('present') == 'present'

- name: Install themed icons at all sizes
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: '0644'
  loop:
    - { src: 'pake-lucid-chart-icon-16.png', dest: '/usr/share/icons/hicolor/16x16/apps/pake-lucid-chart.png' }
    - { src: 'pake-lucid-chart-icon-32.png', dest: '/usr/share/icons/hicolor/32x32/apps/pake-lucid-chart.png' }
    - { src: 'pake-lucid-chart-icon-48.png', dest: '/usr/share/icons/hicolor/48x48/apps/pake-lucid-chart.png' }
    - { src: 'pake-lucid-chart-icon-64.png', dest: '/usr/share/icons/hicolor/64x64/apps/pake-lucid-chart.png' }
    - { src: 'pake-lucid-chart-icon-128.png', dest: '/usr/share/icons/hicolor/128x128/apps/pake-lucid-chart.png' }
    - { src: 'pake-lucid-chart-icon-256.png', dest: '/usr/share/icons/hicolor/256x256/apps/pake-lucid-chart.png' }
    - { src: 'pake-lucid-chart-icon-512.png', dest: '/usr/share/icons/hicolor/512x512/apps/pake-lucid-chart.png' }
    - { src: 'pake-lucid-chart-icon-800.png', dest: '/usr/share/icons/hicolor/800x800/apps/pake-lucid-chart.png' }
  become: yes
  when: app_states['lucid-chart'] | default('present') == 'present'

- name: Update icon cache
  command: gtk-update-icon-cache -f /usr/share/icons/hicolor
  become: yes
  when: app_states['lucid-chart'] | default('present') == 'present'
  changed_when: false

# Cleanup when absent
- name: Remove lucid-chart Pake app
  apt:
    name: lucid-chart
    state: absent
  become: yes
  when: app_states['lucid-chart'] | default('present') == 'absent'

