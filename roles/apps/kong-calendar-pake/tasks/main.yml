---
# kong-calendar Pake App installation
- name: Install kong-calendar .deb package
  ansible.builtin.apt:
    deb: "{{ role_path }}/files/kong-calendar.deb"
    state: present
  become: true
  when: app_states['kong_calendar'] | default('present') == 'present'

- name: Remove .deb desktop files
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /usr/share/applications/kong-calendar.desktop
    - /usr/share/applications/com.pake.kong-calendar.desktop
  become: true
  when: app_states['kong_calendar'] | default('present') == 'present'

- name: Install custom desktop file and icons
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "0644"
  loop:
    - { src: "pake-kong-calendar.desktop", dest: "/usr/share/applications/pake-kong-calendar.desktop" }
    - { src: "pake-kong-calendar-icon-16.png", dest: "/usr/share/icons/hicolor/16x16/apps/pake-kong-calendar.png" }
    - { src: "pake-kong-calendar-icon-32.png", dest: "/usr/share/icons/hicolor/32x32/apps/pake-kong-calendar.png" }
    - { src: "pake-kong-calendar-icon-48.png", dest: "/usr/share/icons/hicolor/48x48/apps/pake-kong-calendar.png" }
    - { src: "pake-kong-calendar-icon-64.png", dest: "/usr/share/icons/hicolor/64x64/apps/pake-kong-calendar.png" }
    - { src: "pake-kong-calendar-icon-128.png", dest: "/usr/share/icons/hicolor/128x128/apps/pake-kong-calendar.png" }
    - { src: "pake-kong-calendar-icon-256.png", dest: "/usr/share/icons/hicolor/256x256/apps/pake-kong-calendar.png" }
    - { src: "pake-kong-calendar-icon-512.png", dest: "/usr/share/icons/hicolor/512x512/apps/pake-kong-calendar.png" }
    - { src: "pake-kong-calendar-icon-800.png", dest: "/usr/share/icons/hicolor/scalable/apps/pake-kong-calendar.png" }
  become: true
  when: app_states['kong_calendar'] | default('present') == 'present'
  notify: Update icon cache

# Cleanup when absent
- name: Remove kong-calendar Pake app
  ansible.builtin.apt:
    name: kong-calendar
    state: absent
  become: true
  when: app_states['kong_calendar'] | default('present') == 'absent'
