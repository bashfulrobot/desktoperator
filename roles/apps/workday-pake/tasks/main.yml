---
# workday Pake App installation
- name: Install workday .deb package
  ansible.builtin.apt:
    deb: "{{ role_path }}/files/workday.deb"
    state: present
  become: true
  when: app_states['workday'] | default('present') == 'present'

- name: Remove .deb desktop files
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /usr/share/applications/workday.desktop
    - /usr/share/applications/com.pake.workday.desktop
  become: true
  when: app_states['workday'] | default('present') == 'present'

- name: Install custom desktop file and icons
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "0644"
  loop:
    - { src: "pake-workday.desktop", dest: "/usr/share/applications/pake-workday.desktop" }
    - { src: "pake-workday-icon-16.png", dest: "/usr/share/icons/hicolor/16x16/apps/pake-workday.png" }
    - { src: "pake-workday-icon-32.png", dest: "/usr/share/icons/hicolor/32x32/apps/pake-workday.png" }
    - { src: "pake-workday-icon-48.png", dest: "/usr/share/icons/hicolor/48x48/apps/pake-workday.png" }
    - { src: "pake-workday-icon-64.png", dest: "/usr/share/icons/hicolor/64x64/apps/pake-workday.png" }
    - { src: "pake-workday-icon-128.png", dest: "/usr/share/icons/hicolor/128x128/apps/pake-workday.png" }
    - { src: "pake-workday-icon-256.png", dest: "/usr/share/icons/hicolor/256x256/apps/pake-workday.png" }
    - { src: "pake-workday-icon-512.png", dest: "/usr/share/icons/hicolor/512x512/apps/pake-workday.png" }
    - { src: "pake-workday-icon-800.png", dest: "/usr/share/icons/hicolor/scalable/apps/pake-workday.png" }
  become: true
  when: app_states['workday'] | default('present') == 'present'
  notify: Update icon cache

# Cleanup when absent
- name: Remove workday Pake app
  ansible.builtin.apt:
    name: workday
    state: absent
  become: true
  when: app_states['workday'] | default('present') == 'absent'
