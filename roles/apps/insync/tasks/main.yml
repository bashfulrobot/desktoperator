---
# Insync installation via APT repository
# Cloud storage sync client for Google Drive, OneDrive, and Dropbox

- name: Download Insync GPG key
  ansible.builtin.get_url:
    url: https://apt.insync.io/insynchq.gpg
    dest: /tmp/insynchq.gpg
    mode: "0644"
  when: app_states['insync'] | default('present') == 'present'

- name: Import Insync GPG key to modern keyring location
  ansible.builtin.shell: |
    gpg --dearmor < /tmp/insynchq.gpg > /usr/share/keyrings/insynchq.gpg
    chmod 644 /usr/share/keyrings/insynchq.gpg
  args:
    creates: /usr/share/keyrings/insynchq.gpg
  become: true
  when: app_states['insync'] | default('present') == 'present'

- name: Get Ubuntu codename
  ansible.builtin.command: lsb_release -cs
  register: ubuntu_codename
  changed_when: false
  when: app_states['insync'] | default('present') == 'present'

# Explicitly specify arch=amd64 to prevent i386 package lookup warnings
# For ARM support, change arch=amd64 to arch=amd64,arm64
- name: Add Insync APT repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/insynchq.gpg] http://apt.insync.io/ubuntu {{ ubuntu_codename.stdout }} non-free contrib"
    filename: insync
    state: present
  become: true
  when: app_states['insync'] | default('present') == 'present'

- name: Update APT cache
  ansible.builtin.apt:
    update_cache: true
  become: true
  when: app_states['insync'] | default('present') == 'present'

- name: Install Insync
  ansible.builtin.apt:
    name: insync
    state: present
  become: true
  when: app_states['insync'] | default('present') == 'present'

- name: Clean up GPG key file
  ansible.builtin.file:
    path: /tmp/insynchq.gpg
    state: absent
  when: app_states['insync'] | default('present') == 'present'

# Fix for COSMIC Desktop - Insync requires XCB platform on Wayland
- name: Create Insync wrapper script for COSMIC/Wayland
  ansible.builtin.copy:
    content: |
      #!/bin/bash
      # Insync wrapper for COSMIC Desktop (Wayland)
      # Insync's Qt5 interface requires XCB platform to function properly
      export QT_QPA_PLATFORM=xcb
      exec /usr/bin/insync.real "$@"
    dest: /usr/local/bin/insync-wrapper
    mode: "0755"
  become: true
  when: app_states['insync'] | default('present') == 'present'

- name: Backup original insync binary
  ansible.builtin.command: mv /usr/bin/insync /usr/bin/insync.real
  args:
    creates: /usr/bin/insync.real
  become: true
  when: app_states['insync'] | default('present') == 'present'

- name: Create symlink to wrapper script
  ansible.builtin.file:
    src: /usr/local/bin/insync-wrapper
    dest: /usr/bin/insync
    state: link
    force: true
  become: true
  when: app_states['insync'] | default('present') == 'present'

# Create Insync folder structure
- name: Create parent Insync folders
  ansible.builtin.file:
    path: "{{ insync_base_dir }}/{{ item.name }}"
    state: directory
    mode: "0755"
  loop: "{{ insync_folders }}"
  when: app_states['insync'] | default('present') == 'present'

- name: Create Insync subdirectories
  ansible.builtin.file:
    path: "{{ insync_base_dir }}/{{ item.0.name }}/{{ item.1 }}"
    state: directory
    mode: "0755"
  loop: "{{ insync_folders | subelements('subdirs') }}"
  when: app_states['insync'] | default('present') == 'present'

# Cleanup when absent
- name: Remove insync symlink when absent
  ansible.builtin.file:
    path: /usr/bin/insync
    state: absent
  become: true
  when: app_states['insync'] | default('present') == 'absent'

- name: Restore original insync binary when absent
  ansible.builtin.command: mv /usr/bin/insync.real /usr/bin/insync
  args:
    removes: /usr/bin/insync.real
  become: true
  when: app_states['insync'] | default('present') == 'absent'
  failed_when: false
  changed_when: true

- name: Remove Insync wrapper script when absent
  ansible.builtin.file:
    path: /usr/local/bin/insync-wrapper
    state: absent
  become: true
  when: app_states['insync'] | default('present') == 'absent'

- name: Remove Insync when absent
  ansible.builtin.apt:
    name: insync
    state: absent
    purge: true
  become: true
  when: app_states['insync'] | default('present') == 'absent'

- name: Remove Insync repository when absent
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/insynchq.gpg] http://apt.insync.io/ubuntu {{ ubuntu_codename.stdout }} non-free contrib"
    filename: insync
    state: absent
  become: true
  when: app_states['insync'] | default('present') == 'absent'

- name: Remove Insync GPG key when absent
  ansible.builtin.file:
    path: /usr/share/keyrings/insynchq.gpg
    state: absent
  become: true
  when: app_states['insync'] | default('present') == 'absent'

- name: Remove Insync configuration and cache directories when absent
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - "{{ user.home }}/.config/Insync"
    - "{{ user.home }}/.local/share/Insync"
  when: app_states['insync'] | default('present') == 'absent'
