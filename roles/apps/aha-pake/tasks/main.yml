---
# aha Pake App installation
- name: Install aha .deb package
  ansible.builtin.apt:
    deb: "{{ role_path }}/files/aha.deb"
    state: present
  become: true
  when: app_states['aha'] | default('present') == 'present'

- name: Remove .deb desktop files
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /usr/share/applications/aha.desktop
    - /usr/share/applications/com.pake.aha.desktop
  become: true
  when: app_states['aha'] | default('present') == 'absent'

- name: Install custom desktop file and icons
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "0644"
  loop:
    - { src: "pake-aha.desktop", dest: "/usr/share/applications/pake-aha.desktop" }
    - { src: "pake-aha-icon-16.png", dest: "/usr/share/icons/hicolor/16x16/apps/pake-aha.png" }
    - { src: "pake-aha-icon-32.png", dest: "/usr/share/icons/hicolor/32x32/apps/pake-aha.png" }
    - { src: "pake-aha-icon-48.png", dest: "/usr/share/icons/hicolor/48x48/apps/pake-aha.png" }
    - { src: "pake-aha-icon-64.png", dest: "/usr/share/icons/hicolor/64x64/apps/pake-aha.png" }
    - { src: "pake-aha-icon-128.png", dest: "/usr/share/icons/hicolor/128x128/apps/pake-aha.png" }
    - { src: "pake-aha-icon-256.png", dest: "/usr/share/icons/hicolor/256x256/apps/pake-aha.png" }
    - { src: "pake-aha-icon-512.png", dest: "/usr/share/icons/hicolor/512x512/apps/pake-aha.png" }
    - { src: "pake-aha-icon-800.png", dest: "/usr/share/icons/hicolor/scalable/apps/pake-aha.png" }
  become: true
  when: app_states['aha'] | default('present') == 'present'
  notify: Update icon cache

# Cleanup when absent
- name: Remove aha Pake app
  ansible.builtin.apt:
    name: aha
    state: absent
  become: true
  when: app_states['aha'] | default('present') == 'absent'
