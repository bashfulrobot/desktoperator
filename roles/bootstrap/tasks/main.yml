---
# Bootstrap role - initial system setup tasks

- name: Configure NOPASSWD sudo for user
  ansible.builtin.copy:
    content: |
      # Sudo configuration for {{ user.name }}
      # Managed by Ansible - DO NOT EDIT MANUALLY

      {{ user.name }} ALL=(ALL) NOPASSWD: ALL
    dest: "/etc/sudoers.d/{{ user.name }}"
    owner: root
    group: root
    mode: "0440"
    validate: "visudo -cf %s"
  become: true
  tags: [bootstrap]
