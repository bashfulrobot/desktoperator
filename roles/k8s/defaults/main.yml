---
# K8s role defaults

# Talosctl configuration
k8s_talosctl_enabled: true
k8s_talosctl_version: "v1.11.0"  # See https://github.com/siderolabs/talos/releases

# Kubectl configuration
k8s_kubectl_enabled: true
k8s_kubectl_repo_version: "v1.32"  # Repository version (v1.32, v1.31, etc)

# Booter configuration
k8s_booter_enabled: true
k8s_booter_version: "v0.2.0"
k8s_booter_dir: "{{ user.home }}/.config/booter"
k8s_booter_log_level: "info"

# Kernel parameters for Talos boot
# For Omni users: Get these from Omni Overview page -> Copy Kernel Parameters
# Example: k8s_booter_kernel_params: "talos.platform=metal console=ttyS0"
k8s_booter_kernel_params: ""
