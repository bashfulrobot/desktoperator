---
# Bootstrap playbook - initial system setup
- name: Bootstrap New System
  hosts: all
  become: true
  # For initial bootstrap, you may need to add --ask-become-pass
  # if the user doesn't have NOPASSWD sudo yet

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      tags: [bootstrap]

    - name: Install minimal required packages
      ansible.builtin.apt:
        name:
          - python3
          - python3-pip
          - git
          - curl
        state: present
      tags: [bootstrap]

    - name: Ensure user has sudo privileges
      ansible.builtin.user:
        name: "{{ user.name }}"
        groups: sudo
        append: true
      tags: [bootstrap]

    - name: Configure NOPASSWD sudo for user
      ansible.builtin.copy:
        content: |
          # Sudo configuration for {{ user.name }}
          # Managed by Ansible - DO NOT EDIT MANUALLY

          {{ user.name }} ALL=(ALL) NOPASSWD: ALL
        dest: "/etc/sudoers.d/{{ user.name }}"
        owner: root
        group: root
        mode: "0440"
        validate: "visudo -cf %s"
      tags: [bootstrap]

    - name: Create .ssh directory
      ansible.builtin.file:
        path: "{{ user.home }}/.ssh"
        state: directory
        owner: "{{ user.name }}"
        group: "{{ user.name }}"
        mode: "0700"
      tags: [bootstrap]

    - name: Bootstrap complete message
      ansible.builtin.debug:
        msg: "Bootstrap complete! Run 'just run' to apply full configuration."
      tags: [bootstrap]
