matches:
  - trigger: ":gcb"
    replace: 'fix: :bug: $|$'
  - trigger: ":gcd"
    replace: 'docs: :memo: $|$'
  - trigger: ":gcr"
    replace: 'refactor: :recycle: $|$'
  - trigger: ":gcf"
    replace: 'feat: :sparkles: $|$'
  - trigger: ":gcc"
    replace: 'chore: :art: $|$'
  - trigger: ":gci"
    replace: 'chore: :tada: Initial Commit $|$'